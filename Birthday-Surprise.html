<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ziraa</title> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            touch-action: manipulation;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        #page-3 {
            position: absolute; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 50px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #page-1 {
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            z-index: 100;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 2rem;
            text-align: center;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); text-shadow: 0 0 10px #fff; }
            to { transform: scale(1.05); text-shadow: 0 0 30px #ff00de; }
        }

        #gift-button {
            font-size: 100px;
            background: none;
            border: none;
            cursor: pointer;
            user-select: none;
            animation: wobble 2s infinite ease-in-out;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-20px); }
        }

        #page-2 {
            pointer-events: auto;
            background: transparent;
        }

        #next-page-btn {
            position: fixed;
            bottom: 50px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 16px;
            z-index: 20;
            transition: all 0.3s;
            pointer-events: auto;
            display: none;
            -webkit-tap-highlight-color: transparent;
        }

        #next-page-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            height: 380px;
            flex-shrink: 0;
            margin-bottom: 0px; 
        }

        .photo-item {
            position: absolute;
            width: 150px;
            padding: 8px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: auto;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s, top 0.5s;
            z-index: 11;
            opacity: 0;
            top: 80%; 
        }

        .photo-item.reveal { opacity: 1; }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .photo-1.reveal { top: 5%; left: 8%; transform: rotate(-8deg); }
        .photo-2.reveal { top: 10%; right: 8%; transform: rotate(10deg); }
        .photo-5.reveal { top: 42%; left: 50%; transform: translateX(-50%) rotate(-3deg); }

        /* Style Stiker Tenor */
        .tenor-sticker {
            position: absolute;
            width: 80px; /* Ukuran stiker */
            height: auto;
            opacity: 0;
            z-index: 12;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        
        .tenor-sticker.reveal { opacity: 1; }
        
        /* Posisi di samping kanan kiri foto bawah (photo-5) */
        .sticker-left { top: 55%; left: 15%; transform: rotate(-15deg); }
        .sticker-right { top: 55%; right: 15%; transform: rotate(15deg); }

        @media (max-width: 768px) {
            .photo-gallery { height: 320px; }
            .photo-item { width: 115px; }
            .photo-item img { height: 115px; }
            .photo-1.reveal { top: 2%; left: 5%; }
            .photo-2.reveal { top: 8%; right: 5%; }
            .photo-5.reveal { top: 45%; left: 50%; transform: translateX(-50%) rotate(2deg); }
            .tenor-sticker { width: 60px; }
            .sticker-left { left: 5%; top: 60%; }
            .sticker-right { right: 5%; top: 60%; }
        }

        .scroll-hint {
            position: relative;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
            display: none;
            z-index: 70;
        }

        .message-card {
            position: relative;
            z-index: 60;
            max-width: 450px;
            width: 85%;
            background: rgba(255, 255, 255, 0.12);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            text-align: center;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 0px; 
        }

        #typing-text {
            white-space: pre-wrap;
        }

        .message-card.reveal {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .message-card h2 { color: #ff00de; margin-bottom: 10px; font-size: 1.6rem; }
        .message-card p { font-size: 1rem; line-height: 1.5; color: #fff; }
        .restart-btn { margin-top: 20px; background: transparent; color: rgba(255,255,255,0.6); border: none; text-decoration: underline; cursor: pointer; }

        #typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #ff00de;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-8px);}
            60% {transform: translateY(-4px);}
        }
    </style>
</head>
<body>
    <audio id="birthday-music" loop preload="auto">
        <source src="https://birthdaysx.github.io/Musik/jambrud-ultah.mp3" type="audio/mpeg">
    </audio>
 
    <canvas id="canvas"></canvas> 
  
    <div id="page-1" class="page"> 
        <h1>Happy Birthday!</h1>
        <button id="gift-button" aria-label="Buka Kado">üéÅ</button>
        <p style="color: #888; margin-top: 30px; letter-spacing: 1px;">Klik kado untuk kejutan</p>
    </div>

    <div id="page-2" class="page hidden">
        <div style="position: fixed; top: 20px; color: rgba(255,255,255,0.7); letter-spacing: 2px; font-size: 14px; animation: pulse 1s infinite alternate; pointer-events: none;">
            ‚ú® Klik layar untuk Wishes ‚ú®
        </div>
        <button id="next-page-btn">Lihat Pesan Spesial ‚ú®</button>
    </div>

    <div id="page-3" class="page hidden"> 
        <div class="photo-gallery"> 
            <div class="photo-item photo-1"><img src="https://birthdaysx.github.io/Foto2/q1.jpeg" alt="Momen 1"></div>
            <div class="photo-item photo-2"><img src="https://birthdaysx.github.io/Foto2/q2.jpeg" alt="Momen 2"></div>
            <div class="photo-item photo-5"><img src="https://birthdaysx.github.io/Foto2/q3.jpeg" alt="Momen 5"></div>
            
            <!-- STIKER TENOR: Silahkan ganti link src di bawah ini dengan link stiker pilihanmu -->
            <img class="tenor-sticker sticker-left" src="https://media.tenor.com/GbcEJbvtqmoAAAAi/bubu-dudu-sseeyall.gif" alt="Stiker Kiri">
            <img class="tenor-sticker sticker-right" src="https://media.tenor.com/pdv5YIMB-hkAAAAi/cute.gif" alt="Stiker Kanan">
        </div>  

        <div id="scroll-hint" class="scroll-hint">Scroll kebawah ya ziraa.. üëá</div>
  
        <div class="message-card" id="message-card"> 
            <h2>Happy Birthday<br>Ziraa</h2>
            <p id="typing-text"></p>
            <p style="font-style: italic; margin-top: 15px;">From Nathan</p>
            <button class="restart-btn" onclick="location.reload()">Mulai Lagi</button>
        </div>
    </div>  

    <script>
        const canvas = document.getElementById('canvas'); 
        const ctx = canvas.getContext('2d');
        const page1 = document.getElementById('page-1');
        const page2 = document.getElementById('page-2');
        const page3 = document.getElementById('page-3');
        const giftButton = document.getElementById('gift-button');
        const nextPageBtn = document.getElementById('next-page-btn');
        const messageCard = document.getElementById('message-card');
        const photoItems = document.querySelectorAll('.photo-item');
        const scrollHint = document.getElementById('scroll-hint');
        const stickers = document.querySelectorAll('.tenor-sticker');

        let width, height;
        let particles = [];
        let lasers = [];
        let isStarted = false;
        let cinematicDone = false;
 
        const messageToType = "Selamat ulang Tahun Ziraa,semoga panjang umur,sehat selalu,rezekinya lancar terus,aku harap dengan bertambah nya umur ,kamu bisa lebih dewasa,lebih semangat dalam mengejar mimpi-mimpi kamu,dan semoga juga doa-doa kamu cepat terkabul ditahun ini,Amiinnn";

        const wishes = ["HAPPY BIRTHDAY","PANJANG UMUR","SEHAT SELALU",["WISH YOU","ALL THE BEST"], "MAKIN SUKSES","KAMU TERBAIK","SEMANGAT",];
        let wishIndex = 0;

        function resize() { 
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize); 
        resize();

        const random = (min, max) => Math.random() * (max - min) + min;

        class SharpParticle {
            constructor(x, y, color, isBig = false, targetX = null, targetY = null) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.targetX = targetX;
                this.targetY = targetY;
                const angle = Math.random() * Math.PI * 2;
                const speed = isBig ? random(8, 25) : random(2, 6);
                this.velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
                this.friction = 0.94;
                this.gravity = (targetX !== null) ? 0 : 0.025;
                this.opacity = 1;
                this.decay = (targetX !== null) ? 0.0001 : (isBig ? random(0.0015, 0.012) : random(0.015, 0.03));
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - (this.velocity.x * 3), this.y - (this.velocity.y * 3));
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1.5;
                ctx.stroke();
                ctx.restore();
            }
            update() {
                if(this.targetX !== null) {
                    this.x += (this.targetX - this.x) * 0.1;
                    this.y += (this.targetY - this.y) * 0.1;
                    this.velocity.x *= 0.9;
                    this.velocity.y *= 0.9;
                } else {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                }
                this.opacity -= this.decay;
            }
        }

        class Laser {
            constructor(targetX, targetY, isCinematic = false) {
                this.x = width / 2; 
                this.y = height; 
                this.targetX = targetX;
                this.targetY = targetY; 
                this.isCinematic = isCinematic;
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                this.speed = isCinematic ? 0.01 : 2.5;             
                this.acceleration = isCinematic ? 1.0475  : 1.1; 
                this.velocityUnit = { x: Math.cos(angle), y: Math.sin(angle) };
                this.hue = isCinematic ? 0 : random(0, 360);
                this.color = isCinematic ? '#ff4500' : `hsl(${this.hue}, 100%, 70%)`;
            }
            draw() { 
                ctx.save();  
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.velocityUnit.x * this.speed * 4, this.y - this.velocityUnit.y * this.speed * 4);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.isCinematic ? 3 : 1;
                ctx.stroke();
                ctx.restore();
            }
            update() {
                this.speed *= this.acceleration;
                this.x += this.velocityUnit.x * this.speed;
                this.y += this.velocityUnit.y * this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                } 
                return true;
            }
            explode() {
                if (this.isCinematic) {
                    for (let i = 0; i < 280; i++) {
                        particles.push(new SharpParticle(this.x, this.y, `#9f3a33`, true));
                    }
                    setTimeout(() => createTextParticles("ZIRAA", this.x, this.y, "#ffffff"), 1);
                    cinematicDone = true;
                    setTimeout(() => { nextPageBtn.style.display = 'block'; }, 5000);  
                } else { 
                    for (let i = 0; i < 50; i++) {
                        particles.push(new SharpParticle(this.x, this.y, this.color));
                    }
                }
            }
        } 

        function createTextParticles(text, centerX, centerY, color) {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 600;
            tempCanvas.height = 200;
            tCtx.fillStyle = 'red'; 
            tCtx.font = "bold 50px 'Quicksand', sans-serif";
            tCtx.textAlign = 'center';
            tCtx.textBaseline = 'middle';
            if (Array.isArray(text)) {
                tCtx.fillText(text[0], 300, 60);
                tCtx.fillText(text[1], 300, 120);
            } else {
                tCtx.fillText(text, 300, 100);
            }
            const data = tCtx.getImageData(0, 0, 600, 200).data;
            for (let y = 0; y < 200; y += 4) {
                for (let x = 0; x < 600; x += 4) {
                    if (data[(y * 600 + x) * 4 + 3] > 128) {
                        const tx = centerX + (x - 300);
                        const ty = centerY + (y - 100);
                        particles.push(new SharpParticle(centerX, centerY, color, true, tx, ty));
                    }
                }
            }
        }

        function animate() {
            if (!isStarted) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            lasers = lasers.filter(l => {
                l.draw();
                return l.update();
            });
            particles = particles.filter(p => {
                p.draw();
                p.update();
                return p.opacity > 0;
            });
            if (cinematicDone && lasers.length === 0) {
                lasers.push(new Laser(random(width * 0.1, width * 0.9), random(height * 0.1, height * 0.4)));
            }
            requestAnimationFrame(animate);
        }

        function typeWriter(text, elementId, speed) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        giftButton.addEventListener('click', () => {
            const music = document.getElementById('birthday-music');
            music.play().catch(error => console.log("Musik diblokir browser:", error));
            page1.classList.add('hidden');
            canvas.style.display = 'block';
            page2.classList.remove('hidden');
            isStarted = true;
            setTimeout(() => {
                lasers.push(new Laser(width / 2, height * 0.25, true));
                animate();
            }, 500);
        });

        window.addEventListener('pointerdown', (e) => {
            if (cinematicDone && isStarted && e.target.id !== 'next-page-btn') {
                const text = wishes[wishIndex];
                const randomColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                const clickX = e.clientX;
                const clickY = e.clientY;
                createTextParticles(text, clickX, clickY, randomColor);
                wishIndex = (wishIndex + 1) % wishes.length;
            }
        }, { passive: true });

        nextPageBtn.onclick = (e) => {
            e.stopPropagation(); 
            page2.classList.add('hidden');
            page3.classList.remove('hidden');
            document.body.style.overflowY = "auto";
            photoItems.forEach((item, i) => {
                setTimeout(() => item.classList.add('reveal'), i * 350);
            });
            // Reveal stiker tenor
            setTimeout(() => {
                stickers.forEach(s => s.classList.add('reveal'));
            }, 1000);
            
            setTimeout(() => {
                messageCard.classList.add('reveal');
                scrollHint.style.display = 'block';
                setTimeout(() => {
                    typeWriter(messageToType, "typing-text", 40);
                }, 800);
            }, 1500);
        };
    </script>
</body>
</html>
