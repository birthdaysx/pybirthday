<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! (Free Version)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #page-1 {
            background: #111;
            z-index: 100;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        #gift-button {
            font-size: 70px;
            background: none;
            border: none;
            cursor: pointer;
            animation: wobble 2s infinite ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            z-index: 20;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="watermark">Created by FazeScript - FREE DEMO VERSION</div>

    <canvas id="canvas"></canvas>

    <div id="page-1" class="page">
        <h1>Birthday Demo</h1>
        <button id="gift-button">üéÅ</button>
        <p style="color: #444; font-size: 12px;">Klik kado (Versi Gratis)</p>
    </div>

    <div id="page-2" class="page hidden">
        <div class="message-card">
            <h2 style="font-size: 18px;">Selamat Ulang Tahun!</h2>
            <p style="font-size: 14px; color: #ccc;">Ini adalah contoh tampilan paket FREE. Efek kembang api terbatas & tanpa musik.</p>
            <hr style="border: 0.5px solid #333; margin: 15px 0;">
            <p style="font-size: 12px; color: #888;">Ingin kembang api laser, musik, dan foto? Upgrade ke Paket Basic/Premium!</p>
            <button onclick="location.reload()" style="background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-size: 12px;">Coba Lagi</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const page1 = document.getElementById('page-1');
        const page2 = document.getElementById('page-2');
        const giftButton = document.getElementById('gift-button');

        let width, height, particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Partikel Downgraded: Sangat sederhana, hanya titik kecil
        class SimpleParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.v = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.opacity = 1;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.v.x;
                this.y += this.v.y;
                this.opacity -= 0.03;
            }
        }

        function animate() {
            // Background clear total (menghilangkan efek trail laser)
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            
            // Munculkan partikel secara acak tanpa efek peluncuran (laser)
            if(Math.random() < 0.08) {
                const tx = Math.random() * width;
                const ty = Math.random() * height * 0.6;
                for(let i=0; i<15; i++) particles.push(new SimpleParticle(tx, ty));
            }

            particles = particles.filter(p => {
                p.draw();
                p.update();
                return p.opacity > 0;
            });
            requestAnimationFrame(animate);
        }

        giftButton.addEventListener('click', () => {
            page1.classList.add('hidden');
            canvas.style.display = 'block';
            page2.classList.remove('hidden');
            animate();
        });
    </script>
</body>
</html>
